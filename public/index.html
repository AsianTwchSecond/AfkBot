<!DOCTYPE html>
<html>
<head>
  <title>AFK Bot Dashboard</title>
  <style>
    body {
      background: #0b1220;
      color: #fff;
      font-family: Arial;
      text-align: center;
    }
    .box {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #121a2f;
      border-radius: 12px;
    }
    button {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
    }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
    }
    pre {
      text-align: left;
      background: black;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>AFK Bot Dashboard</h1>

  <div class="box">
    <h2 id="status">Loading...</h2>
    <button onclick="rejoin()">Rejoin</button>
  </div>

  <div class="box">
    <input id="cmd" placeholder="Enter command"/>
    <button onclick="send()">Send</button>
  </div>

  <div class="box">
    <pre id="logs"></pre>
  </div>

<script>
async function refresh() {
  const res = await fetch("/status");
  const data = await res.json();
  document.getElementById("status").innerText =
    "Status: " + data.status;

  document.getElementById("logs").innerText =
    data.chatLogs.join("\n");
}

async function send() {
  const cmd = document.getElementById("cmd").value;
  await fetch("/command", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({cmd})
  });
  document.getElementById("cmd").value = "";
}

async function rejoin() {
  await fetch("/rejoin", {method:"POST"});
}

setInterval(refresh, 2000);
refresh();
</script>

</body>
</html>
